<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Grid Bootstrap</title>
    <link rel="stylesheet" href="C:\xampp\htdocs\latihanbootstrap\bootstrap-5.3.2-dist\css\bootstrap.min.css">
</head>
<body>
    <!--buat class container-->
    <div class="container">
        <h5>contoh form  Grid</h5>

        <!--membuat form-->
        <form>
            <!--Buat row form (baris ke 1 pada form)-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="contoh1">Nama</label>
                    <input type="text" class="form-control" id="contoh1" placeholder="Nama">
                </div>
                <div class="form-group col-md-6">
                    <label for="contoh2">Username</label>
                    <input type="text" class="form-control" id="contoh2" placeholder="Username">
                </div>
            </div>
            <!--baris 2 pada form-->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="contoh1">Nama Ayah</label>
                    <input type="text" class="form-control" id="contoh1" placeholder="Nama Ayah">
                </div>
                <div class="form-group col-md-4">
                    <label for="contoh2">Pekerjaan Ayah</label>
                    <input type="text" class="form-control" id="contoh2" placeholder="Pekerjaan Ayah">
                </div>
                <div class="form-group col-md-4">
                    <label for="contoh3">Alamat Ayah</label>
                    <input type="text" class="form-control" id="contoh3" placeholder="Alamat Ayah">
                </div>
            </div>
                <!--end baris 2 pada form-->
                <button type="submit" class="btn btn-primary">Tombol</button>
        </form>
    </div>
    <!--end baris 1 pada form-->
</body>
</html>
